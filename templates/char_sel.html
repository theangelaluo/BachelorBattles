<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <div style="display: flex; flex-direction: column; align-items: center; font-family: Arial" class ="formwrapper">
      <h1 style="margin-top: 40px; margin-bottom: 20px">Pick your character</h1>
      <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-field" style="margin: 5px">{{ form.name.label }} {{ form.name(size=20) }}</div>
        <div class="form-field" style="margin: 5px">{{ form.char1.label }} {{ form.char1 }}</div>
        <div class="form-field" style="margin: 5px">{{ form.char2.label }} {{ form.char2 }}</div>
        <div class="form-field" style="margin: 5px">{{ form.char3.label }} {{ form.char3 }}</div>
        <div class="form-field" style="margin: 5px">{{ form.char4.label }} {{ form.char4 }}</div>
        <div class= "form-group" style="margin-top: 20px">
          {{ form.submit}}
        </div>
    </form>
    </div>
  </body>

</html>
